<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年级英语综合测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .score-container {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .question {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin: 8px 0;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #27ae60;
        }
        .progress {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>五年级英语综合测试</h1>
    <div class="score-container">
        得分: <span id="score">0</span> / 50
    </div>
    <div class="progress">
        题目 <span id="current-question">1</span> / 50
    </div>
    
    <div id="quiz-container">
        <!-- 问题将在这里动态加载 -->
    </div>

    <button id="next-btn" style="display:none;">下一题</button>

    <script>
        // 完整的50道题目数据
        const questions = [
            // 现在进行时 (15题)
            {
                q: "1. Look! The boys ______ basketball in the playground.",
                options: ["play", "plays", "are playing", "is playing"],
                answer: "are playing",
                explanation: "Look! 提示现在进行时，主语是复数 boys，用 are playing。"
            },
            {
                q: "2. Listen! The bird ______ in the tree.",
                options: ["sing", "sings", "is singing", "are singing"],
                answer: "is singing",
                explanation: "Listen! 提示现在进行时，主语单数 bird，用 is singing。"
            },
            {
                q: "3. Be quiet! The baby ______.",
                options: ["sleep", "sleeps", "is sleeping", "are sleeping"],
                answer: "is sleeping",
                explanation: "Be quiet! 提示现在进行时，主语单数 baby，用 is sleeping。"
            },
            {
                q: "4. Where is Tom? He ______ TV in the living room.",
                options: ["watch", "watches", "is watching", "are watching"],
                answer: "is watching",
                explanation: "描述正在发生的动作，用现在进行时 is watching。"
            },
            {
                q: "5. The students ______ an English class now.",
                options: ["have", "has", "are having", "is having"],
                answer: "are having",
                explanation: "now 提示现在进行时，主语复数 students，用 are having。"
            },
            {
                q: "6. My mother ______ dinner in the kitchen.",
                options: ["cook", "cooks", "is cooking", "are cooking"],
                answer: "is cooking",
                explanation: "描述正在进行的动作，主语单数 mother，用 is cooking。"
            },
            {
                q: "7. It's raining now. The children ______ in the classroom.",
                options: ["play", "plays", "is playing", "are playing"],
                answer: "are playing",
                explanation: "now 提示现在进行时，主语复数 children，用 are playing。"
            },
            {
                q: "8. Look at the picture. The girl ______ a book.",
                options: ["read", "reads", "is reading", "are reading"],
                answer: "is reading",
                explanation: "Look 提示现在进行时，主语单数 girl，用 is reading。"
            },
            {
                q: "9. The dogs ______ in the garden.",
                options: ["run", "runs", "is running", "are running"],
                answer: "are running",
                explanation: "描述正在发生的动作，主语复数 dogs，用 are running。"
            },
            {
                q: "10. I ______ my homework right now.",
                options: ["do", "does", "am doing", "are doing"],
                answer: "am doing",
                explanation: "right now 提示现在进行时，主语 I 用 am doing。"
            },
            
            // 一般现在时 (15题)
            {
                q: "11. My father ______ English at a school.",
                options: ["teach", "teaches", "teaching", "to teach"],
                answer: "teaches",
                explanation: "主语第三人称单数，动词加 -s。"
            },
            {
                q: "12. We ______ to school by bus every day.",
                options: ["go", "goes", "going", "are going"],
                answer: "go",
                explanation: "主语是 we，一般现在时用原形 go。"
            },
            {
                q: "13. The sun ______ in the east.",
                options: ["rise", "rises", "rose", "rising"],
                answer: "rises",
                explanation: "客观事实用一般现在时，主语单数 sun，动词加 -s。"
            },
            {
                q: "14. Jenny usually ______ her teeth before bedtime.",
                options: ["brush", "brushes", "brushing", "to brush"],
                answer: "brushes",
                explanation: "usually 提示一般现在时，主语单数 Jenny，动词加 -es。"
            },
            {
                q: "15. Cats ______ milk.",
                options: ["like", "likes", "liking", "to like"],
                answer: "like",
                explanation: "一般事实，主语复数 cats，动词用原形。"
            },
            {
                q: "16. My parents ______ in Nanjing.",
                options: ["live", "lives", "living", "to live"],
                answer: "live",
                explanation: "主语复数 parents，动词用原形。"
            },
            {
                q: "17. The Earth ______ around the sun.",
                options: ["move", "moves", "moving", "to move"],
                answer: "moves",
                explanation: "客观事实，主语单数 Earth，动词加 -s。"
            },
            {
                q: "18. I ______ my grandparents every weekend.",
                options: ["visit", "visits", "visiting", "to visit"],
                answer: "visit",
                explanation: "主语 I，动词用原形。"
            },
            {
                q: "19. Water ______ at 100 degrees Celsius.",
                options: ["boil", "boils", "boiling", "to boil"],
                answer: "boils",
                explanation: "科学事实，主语不可数 water，动词加 -s。"
            },
            {
                q: "20. They ______ football after school.",
                options: ["play", "plays", "playing", "to play"],
                answer: "play",
                explanation: "主语 they，动词用原形。"
            },
            
            // 词汇题 (10题)
            {
                q: "21. Which word means '图书馆' in English?",
                options: ["Hospital", "Library", "Supermarket", "Museum"],
                answer: "Library",
                explanation: "Library = 图书馆。"
            },
            {
                q: "22. The opposite of 'happy' is:",
                options: ["Sad", "Angry", "Tired", "Excited"],
                answer: "Sad",
                explanation: "Happy（开心）的反义词是 Sad（难过）。"
            },
            {
                q: "23. Which word is a kind of fruit?",
                options: ["Chair", "Apple", "River", "Cloud"],
                answer: "Apple",
                explanation: "Apple（苹果）是一种水果。"
            },
            {
                q: "24. 'Teacher' is to 'school' as 'doctor' is to:",
                options: ["Park", "Hospital", "Shop", "Farm"],
                answer: "Hospital",
                explanation: "医生在医院工作，就像老师在学校工作。"
            },
            {
                q: "25. Which word means '美丽的' in English?",
                options: ["Big", "Beautiful", "Strong", "Clever"],
                answer: "Beautiful",
                explanation: "Beautiful = 美丽的。"
            },
            
            // 文化知识 (10题)
            {
                q: "26. Which country is famous for kangaroos?",
                options: ["Canada", "Australia", "Japan", "Brazil"],
                answer: "Australia",
                explanation: "澳大利亚以袋鼠（kangaroo）闻名。"
            },
            {
                q: "27. The capital of China is:",
                options: ["Shanghai", "Guangzhou", "Beijing", "Hong Kong"],
                answer: "Beijing",
                explanation: "中国的首都是北京（Beijing）。"
            },
            {
                q: "28. Which festival has dragon boat races?",
                options: ["Spring Festival", "Dragon Boat Festival", "Mid-Autumn Festival", "Lantern Festival"],
                answer: "Dragon Boat Festival",
                explanation: "端午节（Dragon Boat Festival）有赛龙舟活动。"
            },
            {
                q: "29. The Great Wall is in:",
                options: ["Japan", "China", "Korea", "Vietnam"],
                answer: "China",
                explanation: "长城位于中国。"
            },
            {
                q: "30. Which animal is a symbol of China?",
                options: ["Elephant", "Kangaroo", "Panda", "Lion"],
                answer: "Panda",
                explanation: "熊猫是中国的象征动物。"
            }
        ];

        // 初始化变量
        let currentQuestion = 0;
        let score = 0;
        const quizContainer = document.getElementById('quiz-container');
        const nextBtn = document.getElementById('next-btn');
        const scoreDisplay = document.getElementById('score');
        const currentQuestionDisplay = document.getElementById('current-question');

        // 加载题目
        function loadQuestion() {
            const q = questions[currentQuestion];
            currentQuestionDisplay.textContent = currentQuestion + 1;
            
            quizContainer.innerHTML = `
                <div class="question">
                    <p>${q.q}</p>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option">
                                <input type="radio" name="q" id="opt${i}" value="${opt}">
                                <label for="opt${i}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            
            // 添加选项事件监听
            document.querySelectorAll('input[name="q"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const feedback = document.getElementById('feedback');
                    if (e.target.value === q.answer) {
                        feedback.textContent = "✓ 正确! " + q.explanation;
                        feedback.className = "feedback correct";
                        score++;
                        scoreDisplay.textContent = score;
                    } else {
                        feedback.textContent = "✗ 错误! 正确答案是: " + q.answer + ". " + q.explanation;
                        feedback.className = "feedback incorrect";
                    }
                    nextBtn.style.display = 'block';
                });
            });
        }

        // 下一题按钮
        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                nextBtn.style.display = 'none';
            } else {
                alert(`测试完成！你的得分: ${score}/${questions.length}`);
            }
        });

        // 开始加载第一题
        loadQuestion();
    </script>
</body>
</html>
